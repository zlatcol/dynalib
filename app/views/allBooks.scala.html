@(title: String, books: List[Book])(implicit user: User)

@import helper._

@main(title) {
	@for(book <- books) {
		<a href="../library/@book.id"><b>@book.title</b></a>
		@book.borrowedBy.map { _ => 
			<span class="badge badge-info">Borrowed by @book.borrowedBy</span>
		}.getOrElse {}
		<br />
	}
}
