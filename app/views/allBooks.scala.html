@(books: List[Book])

@import helper._

@main("DynaLib: Alla böcker") {
	<h2><a href="/library">Alla böcker</a> - <a href="../borrowed">Utlånade böcker</a> - <a href="../available">Tillgängliga böcker</a></h2>
	@for(book <- books) {
		<a href="../library/@book.id"><b>@book.title</b></a>
		@book.borrowedBy.map { _ => 
			<i>(Borrowed by @book.borrowedBy)</i>
		}.getOrElse {}
		<br />
	}
	@form(routes.DynaLib.handleFilterBooksByLanguageRequest) {
		<select name="language">
		@for(language <- SelectOptions.languages) {
			<option value="@language">@language</option>
			
		}
		</select>
		<input type="submit" value="Show only">
	}
}
