@(authorSearchForm: Form[Int], categorySearchForm: Form[Int])

@import helper._

@main("Search") {
	@form(routes.RequestHandler.handleSearchByAuthor){
		<select name="authorId">
			@for(author <- AuthorController.getAuthors) {
				<option value="@author.id">@author.name</option>
			}
		</select>
		<input type="submit" value="Search by author" class="btn">
	}
}
