@(book: Option[Book], authors: List[Author])

@main("DynaLib: Bok") {
	<h2>BokInfo:</h2>
	@book.map { b =>
		<b>Title:</b> @b.title <br/>
		<b>Language:</b> @b.language <br/>
		<b>Pages:</b> @b.pages <br/>
		<b>Authors: </b> </br>
		@for(author <- authors) {
			@author.name </br>
		}
	}.getOrElse { 
		<i>Book not found :(</i>
	}   
}
