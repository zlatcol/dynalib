@(bookForm: Form[Book], msg: String = "")

@import helper._

@main("DynaLib") {
	<h2>Add book!</h2>
	@msg
	@form(routes.DynaLib.add) {
		<input type="hidden" id="id" name="id" value="0" >
		@inputText(bookForm("title"))
		@inputText(bookForm("language"))
		@inputText(bookForm("pages"))
		<input type="submit" value="Add">
	}
}
