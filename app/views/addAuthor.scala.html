@(authorForm: Form[(Int, String)], msg: String = "")(implicit user: User)

@import helper._

@main("Add author") {
	@msg
	@form(routes.RequestHandler.handleAddAuthorRequest) {
		<input type="hidden" id="id" name="id" value="0" >
		@inputText(authorForm("name"), '_label -> "Name:", '_help -> "")
		<input type="submit" value="Add" class="btn"></input>
	}
}
